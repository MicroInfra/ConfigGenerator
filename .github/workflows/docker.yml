name: Publish Docker image

on: [push]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_KEY }}

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/configenerator:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/configenerator:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/configenerator:buildcache,mode=max

  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v2
      - name: Build and start docker image
        uses: actions/checkout@v2

      - name: Stop previous containers
        run: docker-compose -p microinfra_generator_backend stop

      - name: Remove old container
        run: docker-compose -p microinfra_generator_backend rm -f

      - name: Build containers
        run: docker build -t microinfra_generator_backend_nginx -f .deploy/nginx/Dockerfile .  &&
          docker tag microinfra_generator_backend_nginx microinfra_generator_backend_nginx:latest

      - name: Run service
        run: docker-compose -f docker-compose.yml -p microinfra_backend up -d --build
